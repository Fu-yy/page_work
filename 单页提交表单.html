<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/mycss/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
        </head>

        <body>

            <script src="js/jquery-3.3.1.min.js"></script>

            <script src="js/bootstrap.min.js"></script>


            <!---header--->
            <div class="header w3ls">
                <h1>通知信息反馈</h1>
            </div>
            <!---header--->
            <!---main--->
            <div class="main">
                <div class="main-section agile">
                    <div class="login-form">


                        <form>

                            <ul>
                                <li class="text-info">通知内容 :</li>
                                <li><textarea></textarea></li>
                                <div class="clear"></div>
                            </ul>

                            <ul>
                                <li class="text-info">通知对象 :</li>
                                <li>
                                    <input type="text" readonly>
                                </li>
                                <div class="clear"></div>
                            </ul>
                            <ul>
                                <li class="text-info">通知发布时间 :</li>
                                <li>
                                    <input type="text" readonly>
                                </li>
                                <div class="clear"></div>
                            </ul>

                            <ul>
                                <li class="text-info">通知发起者 :</li>
                                <li>
                                    <input type="text" readonly>
                                </li>
                                <div class="clear"></div>
                            </ul>
                        </form>


                        <h2>你的反馈</h2>
                        <p>请填写意见或建议，*为必填</p>



                        
                        <form action="#" method="post">

                            
                            

                           
                            <ul>
                                <li class="text-info">工号/学号 :</li>
                                <li><input type="text" name="name" placeholder="" required=""></li>
                                <div class="clear"></div>
                            </ul>
                            
                           
                            <ul>
                                <li class="text-info">Message :</li>
                                <li><textarea></textarea></li>
                                <div class="clear"></div>
                            </ul>
                            <ul>
                                <li class="text-info">Security Check :</li>
                                <li><input type="text" name="securitycheck" placeholder="" required=""></li>
                                <div class="clear"></div>
                            </ul>
                            <ul>
                                <li class="text-info">Type Security :</li>
                                <li><input type="text" name="typesecurity" placeholder="" required=""></li>
                                <div class="clear"></div>
                            </ul><input type="submit" value="Submit">
                            <div class="clear"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer w3agile">
                <p>© 2016 Flat Feedback Form . All rights reserved | Design by <a href="http://www.bootstrapmb.com/" title="bootstrapmb">bootstrapMB</a></p>
            </div>

        </body>

</html>

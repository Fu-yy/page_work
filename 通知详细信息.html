<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/panel.css" rel="stylesheet">

    <link href="css/bootstrap-select.min.css" rel="stylesheet">
</head>
<body>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.js.1.14.3/content/Scripts/umd/popper.min.js"
        type="text/javascript"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
    


<div class="col-6">
    <div class="container row">
        <div class="col-12">
            <nav>

                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-hasJoin-tab" data-toggle="tab" href="#nav-hasJoin" role="tab" aria-controls="nav-hasJoin" aria-selected="true">确定参加</a>
                    <a class="nav-item nav-link" id="nav-cannotJoin-tab" data-toggle="tab" href="#nav-cannotJoin" role="tab" aria-controls="nav-cannotJoin" aria-selected="false">无法参加</a>

                    <a class="nav-item nav-link" id="nav-noResult-tab" data-toggle="tab" href="#nav-noResult" role="tab" aria-controls="nav-noResult" aria-selected="false">未反馈</a>
                </div>

            </nav>
        </div>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-hasJoin" role="tabpanel" aria-labelledby="nav-hasJoin-tab">

                <div class="mt-20" style="align-items: center;">
                    <table class="table table-striped table-border" id="hasJoinTable">
                        <thead>
                        <tr style="text-align: center;">
                            <th scope="col" style="width: 20%;">姓名</th>
                            <th scope="col" style="width: 80%;">所在组</th>
                        </tr>
                        </thead>
                        <tbody id="hasJoinTableBody">
                        <c:forEach items="${msgMemberList}" var="msgMember">
                            <c:if test="${msgMember.state eq 1}">
                                <c:set value="" var="groups" />
                                <c:forEach items="${msgMember.member.groupList}" var="group">
                                    <c:set value="${groups + group + ' '}" var="sum" />

                                </c:forEach>
                                <tr style="text-align: center;">
                                    <td>${msgMember.member.memberRealName}</td>
                                    <td>${sum}</td>

                                </tr>
                            </c:if>
                        </c:forEach>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-cannotJoin" role="tabpanel" aria-labelledby="nav-cannotJoin-tab">


                <div class="mt-20" style="align-items: center;">
                    <table class="table table-striped table-border" id="cannotJoinTable">
                        <thead>
                        <tr style="text-align: center;">
                            <th scope="col" style="width: 5%;"><input type="checkbox" name="checkAllCannotJoinCheckBox" id="checkAllCannotJoinCheckBox"></th>
                            <th scope="col" style="width: 10%;">姓名</th>
                            <th scope="col" style="width: 70%;">所在组</th>
                            <th scope="col" style="width: 15%;">无法参加原因</th>
                        </tr>
                        </thead>
                        <tbody id="cannotJoinBody">

                        <c:forEach var="msgMember" items="${msgMemberList}">
                            <c:if test="${msgMember.state eq 2}">
                                <c:set value="" var="groups" />
                                <c:forEach items="${msgMember.member.groupList}" var="group">
                                    <c:set value="${groups + group + ' '}" var="sum" />

                                </c:forEach>

                                <tr style="text-align: center;">
                                    <td><input type="checkbox" name="checkCannotJoinCheckBox"></td>
                                    <td>${msgMember.member.memberRealName}</td>
                                    <td>${sum}</td>
                                    <td>${msgMember.member.memberRealName}</td>
                                </tr>
                            </c:if>
                        </c:forEach>

                        </tbody>
                    </table>
                </div>
            </div>



            <div class="tab-pane fade" id="nav-noResult" role="tabpanel" aria-labelledby="nav-noResult-tab">



                <div class="mt-20" style="align-items: center;">
                    <table class="table table-striped table-border" id="msgListTable">
                        <thead>
                        <tr style="text-align: center;">
                            <th scope="col" style="width: 15%;"><input type="checkbox" name="checkAllNoResultCheckBox" id="checkAllNoResultCheckBox"></th>
                            <th scope="col" style="width: 20%;">姓名</th>
                            <th scope="col" style="width: 65%;">所在组</th>
                        </tr>
                        </thead>
                        <tbody id="checkBody">
                        <c:forEach var="msgMember" items="${msgMemberList}">
                            <c:if test="${msgMember.state eq 0}">
                                <c:set value="" var="groups" />
                                <c:forEach items="${msgMember.member.groupList}" var="group">
                                    <c:set value="${groups + group + ' '}" var="sum" />
                                </c:forEach>

                                <tr style="text-align: center;">
                                    <td><input type="checkbox" name="checkNoResultCheckBox"></td>
                                    <td>${msgMember.member.memberRealName}</td>
                                    <td>${sum}</td>
                                    <td>${msgMember.member.memberRealName}</td>
                                </tr>
                            </c:if>
                        </c:forEach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>


<div class="form-group row return_data"  id="allResult">
    <label class="col-lg-2 col-form-label" for="copyValCannotJoin">
        <button class="btn btn-sm btn-secondary copyBtn" type="button" data-clipboard-target="#allResultVal">点击复制</button>
    </label>


    <div class="col-lg-10">
        <textarea class="form-control"  rows="3" value="被复制内容" id="allResultVal" style="height: auto" disabled>

        </textarea>

    </div>
</div>

<script>

     $("#allResultVal").val('sdasdasasdasd' + '\n' + 'cannotJoin' + '\n' + 'noResult');

</script>



</body>
</html>
